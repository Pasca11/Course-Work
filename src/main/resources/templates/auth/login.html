<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="align-items-center m-5">
    <div class="container rounded p-3 justify-content-center shadow col-3">
        <h1 class="display-6 mx-4 text-center fw-light">Войти в аккаунт</h1>
        <form name="f" method="post" action="/process_login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <div class="mb-3 px-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" name="username" id="username"/>
            </div>
            <div th:if="${param.error}" class="p-3" style="color: red">
                Неправильное имя или пароль
            </div>
            <div class="mb-3 mx-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" name="password" id="password"/>
            </div>
            <br/>

            <div class="button-group">
                <input type="submit" class="btn btn-outline-primary mx-3" value="Войти"/>
                <a href="/auth/registration" class="btn btn-success">Регистрация</a>
            </div>
        </form>
    </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
