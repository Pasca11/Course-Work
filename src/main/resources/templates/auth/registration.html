<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<div class="align-items-center m-5">
<div class="container rounded p-4 justify-content-center shadow col-3">
  <h1 class="display-6 mx-4 text-center fw-light">Регистрация</h1>
  <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <div class="mb-3 px-2">
      <label for="username" class="form-label">Введите логин: </label>
      <input type="text" class="form-control" th:field="*{username}" id="username"/>
      <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    </div>
    <div class="mb-3 px-2">
      <label for="first_name" class="form-label">Имя</label>
      <input type="text" class="form-control" th:field="*{firstName}" id="first_name">
      <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">error</div>
    </div>
    <div class="mb-3 px-2">
      <label for="second_name" class="form-label">Фамилия</label>
      <input type="text" class="form-control" th:field="*{secondName}" id="second_name">
      <div style="color: red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">error</div>
    </div>
    <div class="mb-3 px-2">
      <label for="phoneNumber" class="form-label">Введите номер телефона: </label>
      <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber"/>
      <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone number Error</div>
    </div>
    <div class="mb-3 px-2">
      <label for="password" class="form-label">Введите пароль: </label>
      <input type="password" class="form-control" th:field="*{password}" id="password"/>
      <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    </div>
    <input type="submit" class="btn btn-success w-100" value="Sign up!"/>
    <hr>
    <a href="/auth/login" class="btn btn-primary btn-block w-100">Логин</a>
  </form>
  </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
