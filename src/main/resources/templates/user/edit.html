<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/customer/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="first_name">Имя</label>
    <input type="text" th:field="*{firstName}" id="first_name">
    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">error</div>
    <br>
    <label for="second_name">Фамилия</label>
    <input type="text" th:field="*{secondName}" id="second_name">
    <div style="color: red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">error</div>
    <br>
    <label for="phoneNumber">Номер телефона</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
    <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">error</div>
    <br>
    <input type="hidden" th:field="*{username}" th:value="${person.getUsername()}">
    <input type="hidden" th:field="*{password}" th:value="${person.getPassword()}">
    <input type="hidden" th:field="*{role}" th:value="${person.getRole()}">
    <input type="submit" value="Редактировать">
</form>
</body>
</html>
