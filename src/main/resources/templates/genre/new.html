<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Создание жанра</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Библиотека.ru</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" href="/customer">Личный кабинет</a>
            </li>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MODERATOR')">
            <li class="nav-item">
                <a class="nav-link active" href="/librarian">Библиотекарь</a>
            </li>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
            <li class="nav-item">
                <a class="nav-link active" href="/admin">Администратор</a>
            </li>
            </div>
        </ul>
        <form th:action="@{/logout}" th:method="post">
            <input type="submit" class="btn btn-outline-danger" value="Выйти">
        </form>
        </div>
    </div>
</nav>
<div class="align-items-center m-5">
    <div class="container shadow col-3">
        <div class="display-5 text-center">Новый жанр</div>
        <hr>
        <form method="POST" th:action="@{/genres}" th:object="${genre}">
            <label class="form-label" for="name">Назвние</label>
            <input class="form-control" type="text" th:field="*{name}" id="name">
            <br>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
            <input class="btn btn-success m-3" type="submit" value="Добавить">
            <a href="/genres" class="btn btn-danger">Назад</a>
        
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
